<!-- @format -->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Register</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="main.css" />
		<script src="https://kit.fontawesome.com/03ce165b6b.js" crossorigin="anonymous"></script>
		<script defer src="task.js"></script>
	</head>
	<body class="r-container">
		<section class="container">
			<div class="register">
				<div class="register-img">
					<img src="images/Image2.png" />
				</div>
				<div class="register-form">
					<h1>Create Account</h1>
					<p>Go ahead and sign up, let everyone know how awesome you are!</p>
					<form action="/" method="" id="form">
						<div class="form-group">
							<i class="fa-solid fa-user"></i>
							<input type="text" placeholder="Username" id="username" name="username" />
							<div class="error"></div>
						</div>
						<div class="form-group">
							<i class="fa-solid fa-envelope"></i>
							<input type="text" placeholder="E-mail" id="email" name="email" />
							<div class="error"></div>
						</div>
						<div class="form-group">
							<i class="fa-solid fa-lock"></i>
							<input type="password" placeholder="Password" id="password" name="password2" />
							<div class="error"></div>
						</div>
						<div class="form-group">
							<i class="fa-solid fa-lock"></i>
							<input type="password" placeholder="Confirm password" id="password2" name="password2" />
							<div class="error"></div>
						</div>
						<button class="btn btn-primary" type="submit"><a href="Successfully-logged.html"> Create Account </a></button>
					</form>
				</div>
			</div>
		</section>
	</body>
</html>
